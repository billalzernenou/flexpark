<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="onRegister()">Cr√©er un compte</ion-button>
</ion-content>
